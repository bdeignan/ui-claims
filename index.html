<!DOCTYPE html>
<meta charset="utf-8">
<style> /* set the CSS */

body { font: 12px Arial;}

path { 
    stroke: steelblue;
    stroke-width: 2;
    fill: none;
}

.axis path,
.axis line {
    fill: none;
    stroke: grey;
    stroke-width: 1;
    shape-rendering: crispEdges;
}

</style>
<body>

<!-- Add 2 buttons -->
<button onclick="update(true)">Exclude 2020</button>
<button onclick="update(false)">Include 2020</button>

<!-- Create a div where the graph will take place -->
<div id="my_dataviz"></div>

<!-- load the d3.js library -->    
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.16.0/d3.min.js"></script>

<script>

// Create 2 datasets

// data is now whole data set
// draw chart in here!
var parseTime = d3.timeParse("%Y-%m-%d");
var endDate = parseTime("2019-01-01");

// set the dimensions and margins of the graph
var margin = {top: 20, right: 20, bottom: 50, left: 70},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

// append the svg object to the body of the page
var svg = d3.select("#my_dataviz")
  .append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");

// Initialise a X axis:
var x = d3.scaleTime().range([0, width]);
var xAxis = d3.axisBottom().scale(x);
svg.append("g")
  .attr("transform", "translate(0," + height + ")")
  .attr("class","myXaxis")

// Initialize an Y axis
var y = d3.scaleLinear().range([height, 0]);
var yAxis = d3.axisLeft().scale(y);
svg.append("g")
  .attr("class","myYaxis")

// Create a function that takes a dataset as input and update the plot:
function update(filter) {
  d3.csv("https://raw.githubusercontent.com/bdeignan/ui-claims-data/master/data/ui-claims.csv").then(function(data) {

    data.forEach(function(d) {
      d.date = parseTime(d.week);
      d.initial_claims = +d.initial_claims;
    });

    if(filter){
      var data = data.filter(function(d) { 
        if( d.date <= endDate){ return d;} 
        });
    }

  // Create the X axis:
  x.domain([0, d3.max(data, function(d) { return d.date }) ]);
  svg.selectAll(".myXaxis").transition()
    .duration(3000)
    .call(xAxis);

  // create the Y axis
  y.domain([0, d3.max(data, function(d) { return d.initial_claims  }) ]);
  svg.selectAll(".myYaxis")
    .transition()
    .duration(3000)
    .call(yAxis);

  // Create a update selection: bind to the new data
  var u = svg.selectAll(".lineTest")
    .data([data], function(d){ return d.date });

  // Updata the line
  u
    .enter()
    .append("path")
    .attr("class","lineTest")
    .merge(u)
    .transition()
    .duration(3000)
    .attr("d", d3.line()
      .x(function(d) { return x(d.date); })
      .y(function(d) { return y(d.initial_claims); }))
      .attr("fill", "none")
      .attr("stroke", "steelblue")
      .attr("stroke-width", 2.5)
      })
  .catch(function(error){
     // handle error   
  })
}

// At the beginning, I run the update function on the first dataset:
update(true)

</script>
</body>
